<h1>XSS classification model</h1>
<p>Types of XSS evolution</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/wordcloud.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>Early on</h2>
<p>2 types:</p>
<ul>
<li>Stored XSS</li>
<li>Reflected XSS</li>
</ul>
<p>No client-side framework, no XSS-protection libraries, old web browsers without fancy features etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="4" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>Stored XSS (server-side)</h2>
<p>a.k.a. persistent or Type 1</p>
<ul>
<li>stored on databases, file logs, etc.</li>
<li>occurs in forum messages, comments, metadata of an object, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>Reflected XSS (server-side)</h2>
<p>a.k.a. non-persistent or type 2</p>
<ul>
<li>occurs in error messages, search results, usernames, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>2005</h2>
<p>Amit Klein defined a new type of XSS:</p>
<p><a href="http://www.webappsec.org/projects/articles/071105.shtml"><strong>DOM Based XSS</strong></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>DOM Based XSS</h2>
<p>a.k.a. type 0</p>
<blockquote>
<p>the entire tainted data flow from source to sink takes place in the browser, i.e., the source of the data is in the DOM, the sink is also in the DOM, and the data flow never leaves the browser.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h3>DOM Based XSS</h3>
<p>Example:</p>
<ul>
<li>source: URL of the page (e.g. <code>document.location.href</code>) or an element of the HTML</li>
<li>sink: method call that causes the execution (e.g. <code>document.write</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h3>3 types of XSS???</h3>
<ul>
<li>Stored XSS</li>
<li>Reflected XSS</li>
<li>DOM based XSS</li>
</ul>
<h4>Is that right?</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="45" style="--paginate:true;--class:invert;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/gesturing_no.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="45" style="--paginate:true;--class:invert;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="45"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>Overlap</h2>
<p>DOM based = client-side XSS</p>
<ul>
<li>Stored XSS (server-side)</li>
<li>Reflected XSS (server-side)</li>
<li>DOM-based Stored XSS (client-side)</li>
<li>DOM-based Reflected XSS (client-side)</li>
</ul>
<p>Thanks to local databases, client-side frameworks, etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="**XSS classification model** by _Alexandre ZANNI_ (06/03/2020)" data-class="invert" data-theme="uncover" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="45" style="--paginate:true;--header:**XSS classification model** by _Alexandre ZANNI_ (06/03/2020);--class:invert;--theme:uncover;">
<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>2012</h2>
<blockquote>
<p>mid 2012, the research community proposed and started using two new terms:</p>
<ul>
<li>Server XSS</li>
<li>Client XSS</li>
</ul>
</blockquote>
</section>

<header><strong>XSS classification model</strong> by <em>Alexandre ZANNI</em> (06/03/2020)</header>
<h2>mXSS</h2>
<ul>
<li>client-side library for XSS sanitization: <strong>DOMPurify</strong></li>
<li><code>div</code> -&gt; <code>innerHtml</code> -&gt; executed immediately after it is assigned a value</li>
<li><code>template</code> -&gt; <code>innerHtml</code> -&gt; you can apply sanitization before execution</li>
<li>DOMPurify -&gt; <code>template</code> <code>innerHtml</code> -&gt; browser interprets it (but not executes it)</li>
</ul>
</section>

<h2>mXSS</h2>
<ul>
<li>HTML vs JS parser</li>
<li><code>noscript</code> is interpreted differently depending on whether JavaScript is enabled in the browser or not</li>
<li>invalid HTML code is interpreted differently: <code>template</code> <code>innerHtml</code> (as if JS disabled) vs <code>div</code> <code>innerHtml</code> (as if JS enabled)</li>
</ul>
</section>

<h2>mXSS</h2>
